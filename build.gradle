plugins {
	id 'java-library-distribution'
  	id 'jacoco'
  	id 'maven'
}

group = 'com.github.CST-Group'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

description = "The Multipurpose Enhanced Cognitive Architecture (MECA)"

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.1.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
   api 'com.github.CST-Group:cst:4f7e7bb14e6f01d70b97d058a1496987128febae'
   testImplementation group: 'junit', name: 'junit', version: '4.9'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts
{
    archives javadocJar, sourcesJar
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}