plugins {
	id 'java-library-distribution'
  	id 'jacoco'
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

description = "The Multipurpose Enhanced Cognitive Architecture (MECA)"

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
   api 'com.github.CST-Group:cst:b9e9f984cef1374207c369fed66fc539b477824e'
   testImplementation group: 'junit', name: 'junit', version: '4.9'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts
{
    archives javadocJar, sourcesJar
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
